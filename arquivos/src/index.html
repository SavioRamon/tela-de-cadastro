<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
</head>
<body>
    <div id="main">
        
        <form id="formulario-cadastro" action="" method="POST">
            <h1 class="formulario-titulo">Cadastre-se</h1>
            
            <div class="cadastro-divisao">
                <input type="text" name="nome" class="input-cadastro" placeholder="Nome">
            </div>

            <div class="cadastro-divisao">
                <input type="email" name="email" class="input-cadastro" placeholder="Email"> 
            </div>

            <div class="cadastro-divisao">
                <input type="password" name="senha" class="input-cadastro" placeholder="Senha">
            </div>
            
            <div class="formulario-operacao">

                <input type="button" value="Criar conta" name="criar" class="criar">
                <input type="button" value="Fazer Login" name="logar" class="logar">

            </div>
            
        </form>

    </div>

</body>
</html>
