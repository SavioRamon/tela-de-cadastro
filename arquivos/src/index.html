<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
</head>
<body>
    <div id="app">
        
        <form id="formulario-cadastro" action="" method="POST">
            
            <div class="cadastro-divisao">
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>

            <div class="cadastro-divisao">
                <input type="email" name="email" id="email" placeholder="Email"> 
            </div>

            <div class="cadastro-divisao">
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            
            <input type="submit" value="ENTRAR" id="enviar">

            <div class="senha-email-recuperar">
                <input type="button" class="recuperacao" value="esqueci meu E-mail"> /
                <input type="button" class="recuperacao" value="senha">
            </div>
        </form>

    </div>

</body>
</html>
